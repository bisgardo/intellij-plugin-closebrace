plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.5'
}

group 'com.github.halleknast'
version '0.1.0'

// See 'https://intellij-support.jetbrains.com/hc/en-us/community/posts/360009768820-Plugin-build-fails-on-IJ-2020-2-3-EAP'.
// Grade JVM is specified in settings under "Gradle".
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

// See 'https://github.com/JetBrains/gradle-intellij-plugin/'.
intellij {
    version '2020.3'
    
    // See 'https://youtrack.jetbrains.com/issue/KTIJ-782'.
    buildSearchableOptions.enabled=false
}

test {
    useJUnitPlatform()
}
